				<div id="wrap-form"><br><br>
					<form class="query-form" id="form" name="form">
						
			
								
								<label class="">Your Name:</label>
								<input class="form-input" type="text" name="name" id="name" placeholder="Enter your name"><br><br>
								
							
	
						
								<label class="">Email:</label>
								<input class="form-input" type="text" id="email" name="email" placeholder="Enter your email addess"><br><br>
								
						
	
									
								<label>How is our Packages:</label>
								<select name="select" id="select">
									<option value disabled selected>Select a subject</option>
									<option value="Excellent">Excellent</option>
									<option value="Very good">Very good</option>
									<option value="Good">Good</option>
									<option value="Poor">Poor</option>
								</select><br><br>
	
						
						
					
							<label>Comments:</label><br>
							<textarea class="comments" id="query" name="message" placeholder="Comments..."></textarea><br><br>
							
							<label>Do you recommend this website to your friends:</label>
							<label class="Yes">Yes</label>
							<input type="radio" class="yes"  name="subject" value="Yes">
							<label class="No">No</label>
							<input type="radio" class="no"  name="subject" value="No"><br><br>

							
						
							<button class="viewquery" type="button" onclick="viewQuery()" id="view">View query</button>
							<button class="viewquery" type="reset" id="reset">Reset</button>
